<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no" />
  <link
    type="image/svg+xml"
    rel="shortcut icon"
    href="https://raw.github.com/openinf/openinf.github.io/HEAD/logo.svg?sanitize=true" />
  <meta
    name="description"
    content="Aggregate, curate, disseminate, and apply information derived from diverse sources." />
  <style>
    /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}main{display:block}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}img{border-style:none}button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}[type=button],[type=reset],[type=submit],button{-webkit-appearance:button}[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:1px dotted ButtonText}fieldset{padding:.35em .75em .625em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}progress{vertical-align:baseline}textarea{overflow:auto}[type=checkbox],[type=radio]{box-sizing:border-box;padding:0}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}[type=search]{-webkit-appearance:textfield;outline-offset:-2px}[type=search]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}details{display:block}summary{display:list-item}template{display:none}[hidden]{display:none}
    * {
      box-sizing: border-box;
    }

    a {
      color: #089;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    html {
      height: 100%;
    }

    body {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      min-height: 100%;
      margin-bottom: 8rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      line-height: 1.5;
      color: #1d1916;
      background-color: #e9e9e2;
    }

    .container {
      position: relative;
      display: block;
      max-width: 1400px;
      min-height: 100%;
      padding: 0 1.5rem;
      margin: 0 auto;
      overflow: auto;
    }

    .docs {
      padding-bottom: 3rem;
    }

    .icon {
      line-height: 24px;
    }

    .improve {
      margin: 0.67em 0.67em 0 0;
    }

    .improve a {
      padding: 0.75rem;
      color: #77675a;
      text-decoration: none;
      border: 1px solid #77675a;
      border-radius: 5px;
    }

    .improve a:hover {
      color: #089;
      text-decoration: none;
      border: 1px solid #089;
    }

    .right {
      float: right;
    }

    :focus {
      outline: rgb(0 0 0 / 50%) solid 0.125rem;
      outline-offset: 0.125rem;
    }

    .xlinkable {
      display: none;
    }

    .grid-container {
      display: grid;
    }

    .grid-start {
      justify-self: start;
    }

    .grid-end {
      justify-self: end;
    }

    footer {
      width: 100%;
      height: 4.5rem;
      padding: 0 1.5rem;
      color: #77675a;
    }

    footer div {
      width: 100%;
      text-align: center;
    }

    footer div:nth-child(2) {
      line-height: 3em;
    }

    footer .grid-container {
      grid-template-rows: 1fr 1fr;
      padding-top: 1.5rem;
      border-top: 1px solid #a7978b;
    }

    @media only screen and (min-width: 768px) {
      footer .grid-container {
        grid-template-columns: 1fr 1fr;
      }

      footer .grid-start {
        justify-self: start;
        text-align: left;
      }

      footer .grid-end {
        justify-self: end;
        text-align: right;
      }
    }

    .sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-top: -50px;
      margin-left: -50px;
      background: none;
      border: none;
    }

    .sigil svg {
      width: 100px;
      height: 100px;
    }
  </style>
  <link rel="canonical" href="." />
  <title>
    {% if page.class != 'home' %}{{ page.title }} &middot; {% endif %}{{
    site.title }}
  </title>
  <script
    data-goatcounter="https://openinf.goatcounter.com/count"
    async
    src="https://gc.zgo.at/count.js"
    integrity="sha384-QGgNMMRFTi8ul5kHJ+vXysPe8gySvSA/Y3rpXZiRLzKPIw8CWY+a3ObKmQsyDr+a"
    crossorigin="anonymous"
  ></script>
</head>
