<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no" />
  <link
    type="image/svg+xml"
    rel="shortcut icon"
    href="https://raw.github.com/openinf/openinf.github.io/HEAD/logo.svg?sanitize=true" />
  <meta
    name="description"
    content="Aggregate, curate, disseminate, and apply information derived from diverse sources." />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <style>
    {%- include assets/css/main.css -%}
  </style>
  <link rel="canonical" href="." />
  <title>
    {% if page.class != 'home' %}{{ page.title }} &middot; {% endif %}{{
    site.title }}
  </title>
  <script
    data-goatcounter="https://openinf.goatcounter.com/count"
    async
    src="/assets/js/count.v3.js"
    crossorigin="anonymous"
    integrity="sha384-QGgNMMRFTi8ul5kHJ+vXysPe8gySvSA/Y3rpXZiRLzKPIw8CWY+a3ObKmQsyDr+a"></script>
</head>
